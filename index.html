<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="container">
      <h2>
        Computer Choice: <span><div id="computer-choice"></div></span>
      </h2>
      <h2>
        Your Choice: <span><div id="user-choice"></div></span>
      </h2>
      <h2>
        Results: <span><div id="results"></div></span>
      </h2>
      <div id="buttons">
        <button>
          <div id="rock">Rock</div>
        </button>
        <button>
          <div id="paper">Paper</div>
        </button>
        <button>
          <div id="scissors">Scissors</div>
        </button>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
